<div class="row">
  <h3>Yeni Restoran Ekle</h3>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Yeni Restoran Ekleme
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Restoran Adi</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputDesc" class="form-label"
              >Restoran Aciklamasi</label
            >
            <textarea
              type="text"
              class="form-control mb-3"
              id="exampleInputDesc"
              rows="3"
            ></textarea>
            <label for="exampleInputAddress" class="form-label"
              >Restoran Adresi</label
            >
            <textarea
              type="text"
              class="form-control mb-3"
              id="exampleInputAddress"
              rows="3"
            ></textarea>
            <label for="exampleInputTel" class="form-label"
              >Restoran Telefon</label
            >
            <input
              type="tel"
              class="form-control"
              id="exampleInputTel"
              aria-describedby="emailHelp"
            />
          </div>
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let restaurant of restaurantsList">
    <div class="card h-100">
      <a class="restaurant-link">
        <img
          src="{{ restaurant.restaurantPicture }}"
          class="card-img-top"
          alt=""
        />
        <div class="card-body">
          <div class="card-body-left">
            <h5>{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.description }}</p>
            <p class="card-text">{{ restaurant.address }}</p>
          </div>
          <div class="card-body-left">
            <p class="card-title">
              <span class="rating"
                >{{ restaurant.rate }} <span class="star">*</span></span
              >
            </p>
            <p class="card-text">{{ restaurant.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
