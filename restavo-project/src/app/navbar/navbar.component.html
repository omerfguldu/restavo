<header>
  <img src="../../assets/bgimage.jpg" class="bg-image" alt="" />
  <div class="image-gradient"></div>
  <nav
    class="navbar navbar-expand-lg navbar-light"
    [class.navbar-inverse]="navbar_variable"
  >
    <div class="container-fluid navbar-div">
      <a class="navbar-brand" routerLink="/"
        ><img src="../assets/logo-restavo.png" alt="" style="width: 150px"
      /></a>
      <div class="navbar-links-container">
        <ul class="navbar-links-list">
          <li>
            <a class="nav-link-item" *ngIf="resText" routerLink="/reservations"
              >Rezervasyonlarım</a
            >
          </li>
          <li>
            <a class="nav-link-item" (click)="onLogin()">
              {{ loginText }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-texts">
    <h1 class="main-title">Restavo</h1>
    <h2 class="main-text">
      İstanbul içindeki en iyi yemek ve içecekleri keşfet
    </h2>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2 main-search"
        type="search"
        placeholder="Restoran, yemek veya mutfak türü ara"
        aria-label="Search"
      />
      <button class="btn btn-success btn-search" type="submit">Search</button>
    </form>
  </div>
</header>

<div
  class="modal-background"
  *ngIf="showModal"
  (click)="showModal = false"
></div>
<div class="modal-dialog modal-dialog-centered" *ngIf="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Giriş Yap</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="showModal = false"
      ></button>
    </div>
    <div class="modal-body">
      <form class="res-form">
        <input type="text" placeholder="Kullanıcı Adı" required value="user" />
        <input type="password" placeholder="Şifre" required value="user" />
        <button
          type="submit"
          (click)="login()"
          class="btn btn-primary"
          (click)="showModal = false"
        >
          Giriş
        </button>
      </form>
    </div>
    <div class="modal-footer"></div>
  </div>
</div>
