<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let restaurant of restaurantsList">
      <div class="card h-100">
        <a class="restaurant-link" href="">
          <img src="{{ restaurant.imageSrc }}" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">
              {{ restaurant.description }}
              {{restaurant.name}}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
