<div class="row">
  <div class="filter-bar">
    <a>Filtreler</a>
    <a>Değerlendirme: 4.0+</a>
    <a>Dış Mekan</a>
    <a>Alkol servisi var</a>
  </div>
</div>

<div class="row">
  <h2>Restoran Listesi</h2>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <!-- <div class="col" *ngFor="let restaurant of restaurantsList"> -->
  <div class="col" *ngFor="let restaurant of restaurantsList">
    <div class="card h-100">
      <a
        class="restaurant-link"
        href=""
        routerLink="/details"
        (click)="restaurantInfo(restaurant.id)"
      >
        <!--  -->
        <img
          src="{{ restaurant.restaurantPicture }}"
          class="card-img-top"
          alt=""
        />
        <div class="card-body">
          <div class="card-body-left">
            <h5>{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.description }}</p>
            <p class="card-text">{{ restaurant.address }}</p>
          </div>
          <div class="card-body-left">
            <p class="card-title">
              <span class="rating">5.0 <span class="star">*</span></span>
            </p>
            <p class="card-text">
              {{ restaurant.averagePrice }}₺ iki kişi için
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
