<div class="row row-categories">
  <div class="col-md-12 col-lg-4" *ngFor="let category of categoryList">
    <div class="card">
      <a class="categories-link" href="" routerLink="/restaurants">
        <img src="{{ category.image_path }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ category.category_name }}</h5>
          <p class="card-text">{{ category.category_text }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
